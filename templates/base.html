<!DOCTYPE html>
{% load static %}
<html lang="zh-TW">

<head>
  <title>
    {% block title %}
    輿情分析平台
    {% endblock %}
  </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% block extra_css %}
  {% endblock %}
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Navigation Bar -->
      <div class="col-lg-12 mb-2 mt-2">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2c6d32">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #c3ffeb;">大數據</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 基礎熱門分析 -->
                <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="color: #c3ffeb;">熱門分析</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'app_top_keyword:home' %}">熱門關鍵詞分析</a>
                    <a class="dropdown-item" href="{% url 'app_top_person:home' %}">熱門人物排行分析</a>
                    <a class="dropdown-item" href="{% url 'app_pk:home' %}">ithome觀測站</a>
                  </div>
                </div>

                <!-- 進階自訂分析 -->
                <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="color: #c3ffeb;">進階查詢</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'app_sentiment:home' %}">關鍵詞情緒分析</a>
                    <a class="dropdown-item" href="{% url 'app_user_keyword_association:home' %}">關鍵詞關聯分析</a>
                    <a class="dropdown-item" href="{% url 'app_user_keyword_db:home' %}">自訂關鍵詞熱門度分析</a>
                    <a class="dropdown-item" href="{% url 'app_user_keyword_llm_report:home' %}">自訂關鍵詞:呼叫語言模型產生分析報告</a>
                  </div>
                </div>

                <!-- 特色分析 -->
                <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="color: #c3ffeb;">特色分析</button>
                  <div class="dropdown-menu">
                    <a class="nav-link" href="{% url 'app_fans:home' %}" style="color: black">聲量我最大</a>
                    <div class="dropdown-divider"></div>
                    <a class="nav-link" href="{% url 'app_job:home' %}" style="color: green">104-關鍵字分析</a>
                    <a class="nav-link" href="{% url 'app_job_analysis:home' %}" style="color: green">104-數據分析</a>
                    <a class="nav-link" href="{% url 'app_intro:home' %}" style="color: green">專案介紹</a>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- End of Navigation Bar -->

      <!-- Main Content -->
      {% block content %}

      {% endblock %}
    </div>
  </div>
  <style>
    body {
      background-color: #ceded0;
      color: #2e6734;
      font-family: Arial, sans-serif;
    }

    .card-header {
      color: #c3ffeb;
      background-color: #2c6d32;
    }
  </style>
  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Additional Scripts -->
  {% block extra_js %}
  {% endblock %}
</body>

</html>
